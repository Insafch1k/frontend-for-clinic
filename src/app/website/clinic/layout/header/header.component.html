<header>
    <div *ngIf="isMobileView">
        <app-burger-menu></app-burger-menu>
    </div>
    <div *ngIf="!isMobileView" class="header-desktop">
        <div class="top-header" *ngIf="!isScrolled">
            <div>
                <h2>г.Набережные Челны, ул.Ахметшина,116</h2>
            </div>
            <div class="left-side">
                <h2 style="cursor: pointer;" (click)="callPhoneNumber('+79625790503')">+7(962) 579-05-03</h2>
                <h2 style="cursor: pointer;" (click)="callPhoneNumber('+78552250503')">+7(855) 225-05-03</h2>

                <div class="icons-head">
                    <img src="assets/data/icon/header/whatsapp.svg" alt="" (click)="goToWhatsApp()" />
                    <img src="assets/data/icon/header/vk.svg" alt="" (click)="goToVk()"/>
                    <img src="assets/data/icon/header/instagram.svg" alt="" (click)="goToInstagram()" />
                </div>
            </div>
        </div>
        <div
            class="main-header-wrapper"
            [ngClass]="{ scrolled: isScrolled, noscrolled: !isScrolled }"
        >
            <div class="main-header">
                <ul class="nav-list">
                    <li routerLink="/main">Главная</li>
                    <li routerLink="/specialists">Специалисты</li>
                    <li routerLink="/analyzes">Анализы</li>
                </ul>
                <img
                    routerLink=""
                    src="assets/data/icon/header/logo.svg"
                    alt=""
                />
                <ul class="nav-list">
                    <li routerLink="/about">О клинике</li>
                    <li routerLink="/stock">Акции</li>
                    <li routerLink="/price-list">Прайс-лист</li>
                </ul>
            </div>
        </div>
    </div>
</header>
