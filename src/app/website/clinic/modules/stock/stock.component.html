<div class="stock-wrapper">
    <div class="route">Главная / Акции</div>
    <div class="stock">
        <nav>
            <div
                (click)="selectSection(0)"
                [ngClass]="{ active: currentIndex === 0 }"
            >
                Акции
            </div>
            <div
                (click)="selectSection(1)"
                [ngClass]="{ active: currentIndex === 1 }"
            >
                Скидки
            </div>
        </nav>

        <div class="lists">
            <app-stock-loading
                *ngIf="showStockLoading || isLoading"
            ></app-stock-loading>
            <app-discounts *ngIf="!showStockLoading && !isLoading" [actionList]="currentList"></app-discounts>

        </div>
    </div>
</div>
